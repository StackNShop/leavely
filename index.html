<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel-Based Attendance Leave Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Excel-Based Attendance Leave Extractor</h2>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon"><i class="bi bi-cloud-upload-fill"></i></div>
            <input type="file" id="uploadExcel" class="form-control mb-3" accept=".xlsx, .xls">

            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="number" id="month" class="form-control" placeholder="Month (1-12)" value="7" min="1"
                        max="12">
                </div>
                <div class="col-md-6">
                    <input type="number" id="year" class="form-control" placeholder="Year" value="2025" min="2000">
                </div>
            </div>

            <button id="showDataBtn" class="btn btn-upload btn-custom">
                <i class="fas fa-upload"></i> Upload & Show
            </button>
            <p class="text-muted mt-3">Upload attendance Excel & filter leave...</p>
        </div>

        <div id="tableBox" class="d-none">
            <div id="btnGroup">
                <button class="btn btn-outline-secondary btn-custom" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button id="actionBtn" class="btn btn-primary btn-custom" onclick="performOperation()">
                    <i class="fas fa-cogs"></i> Perform Operation
                </button>
            </div>

            <div class="scroll-box" id="tableContainer">
                <div id="tableContent"></div>
                <div id="resultContent" class="d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
